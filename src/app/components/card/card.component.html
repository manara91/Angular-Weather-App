<div class="card border border-secondary rounded text-center p-3 gap-3">

  <img
    class="status-img"
    alt="tag wetter img"
    [src]="weatherCode | weatherCodeToImage"
  />

  <div class="">
    <p class="mt-3">{{ maxTemperature }}</p>

    <p class="text-secondary mt-1 fs-6">{{ minTemperature }}</p>
  </div>
</div>
